<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen-Patti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel = "shortcut icon" type="image/png" href="https://www.pngkey.com/png/full/126-1262276_awesome-lady-teen-patti-gold-dealers.png">
</head>
<body>
    <div class="container-5">
        <span><img src="https://www.pngkey.com/png/full/126-1262276_awesome-lady-teen-patti-gold-dealers.png" style="height: 200px;"></span>
        <span><img src="https://s3-eu-west-1.amazonaws.com/ezdoc.ezugi.com/media/20200218131706/teen-patti-logo.png" style="width: 300px;"></span>
        <h3><span id="blackjack-result">Let's play</span></h3>
        
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Computer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>


        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
